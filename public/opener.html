<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opener</title>
  <script>
    function run (w = 1, t = 18) {
      for (let i = t; i >= 1; i--) {
        window.open(`http://${location.host}?w=${w}&t=${i}`, '_blank');
      }
      
      self.close();
    }
  </script>
</head>
<body>
  <input id="w" type="number" value=1>
  <input id="t" type="number" value=24>
  <button onclick="run(document.getElementById('w').value, document.getElementById('t').value)">open all</button>
</body>
</html>
