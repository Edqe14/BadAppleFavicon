<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="./assets/black.jpg">
  <link rel="preload" href="./assets/gray.jpg">
  <link rel="preload" href="./assets/white.jpg">
  <link rel="preload" href="./assets/green.jpg">
  <link rel="preload" href="./assets/transparent.png">

  <link id="favicon" rel="shortcut icon" href="./assets/transparent.png">
  <script src="./export.js"></script>
  <script>
      const n = +window.location.href.match(/n=(\d+)/)[1];
      const t = +window.location.href.match(/t=(\d+)/)[1];
      document.title = `client ${t}, ${n}`

      const fav = document.getElementById('favicon');
      const wait = setInterval(function() {
        if (new Date().getSeconds() == 0) {
          init();
          clearInterval(wait);
        }
      }, 20)
      
      let frameCount = 0;
      function init () {
        console.log('start');
        const timer = setInterval(function () {
          const frame = frames[frameCount];
          const href = frame[t - 1][n - 1];
          fav.href = href;
          frameCount++;

          if (frameCount >= frames.length) {
            clearInterval(timer);
            console.log('finished');
          }
        }, 1000);
      }
  </script>
</head>

</body>
</html>
