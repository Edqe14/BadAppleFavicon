<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opener</title>
  <script>
    function run (t = 1) {
      const w = 24;
      for (let i = w; i >= 1; i--) {
        window.open(`http://${location.host}?t=${t}&n=${i}`, '_blank');
      }
      
      setTimeout(self.close, 1000);
    }
  </script>
</head>
<body>
  <input id="t" type="number" value=1>
  <button onclick="run(document.getElementById('t').value)">open all</button>
</body>
</html>
